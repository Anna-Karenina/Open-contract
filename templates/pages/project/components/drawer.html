<div class="p-2 mb-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="font-semibold text-sm text-gray-400">Projects</h2>
        <button 
            hx-get="/project/components/create-new-project"
            hx-target="#main-content"
            hx-swap="innerHTML transition:true"
            hx-ext="response-targets"
            class="btn btn-sm btn-accent text-white" >
            <svg fill="white" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-repo">
                <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
            </svg>
            New
        </button>
    </div>
    <div class="relative mb-4">
        <input type="text" placeholder="Find a project..." class="input input-sm w-full pl-8 input-border">
        <svg class="absolute left-3 top-2.5 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    </div>
    
    <ul class="space-y-2">
        {% for item in nav_items %}
        <li class="repo-item">
            <a href="/project/{{item.id}}/contract" class="font-semibold text-blue-400 hover:underline">{{item.name}}</a>
            <div class="flex items-center mt-1 text-xs text-gray-400">
                <span class="repo-language-color w-3 h-3 rounded-full mr-1"></span>
                <span>JavaScript</span>
                <span class="ml-4">â˜… 128</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div
